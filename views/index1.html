<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../assets//css/style.css">
    <title>CRUD Application</title>

<body>
    <!-- Start Header -->
     <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
     </header>
    <!-- End Header -->

    <!-- Start Main Content -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/add-user">
                        <span class="text--gradient">
                           Add User <i class="fas fa-user"></i>
                        </span>
                    </a>
                </div>

                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Action</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Md. Rafiqul Islam</td>
                                <td>rafiq@gmail.com</td>
                                <td>Male</td>
                                <td>Active</td>
                                <td>
                                    <a href="/#" class="btn border-shadow update"><span class="text-gradient"><i class="fas fa-pencil-alt"></i></span></a>
                                    <a href="/#" class="btn border-shadow delete"><span class="text-gradient"><i class="fas fa-trash"></i></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </form>
            </div>

        </main>
    <!-- End Main Content -->
    
</body>
</html>
